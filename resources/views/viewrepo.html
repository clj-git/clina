<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h3>{{last-modified-commit.author}} authored {{last-modified-commit.interval}} ago</h3>

<h3>latest commit {{last-modified-commit.hash}}</h3>

<select>
    {% for branch in branchs %}
        {% ifequal branch "master" %}
            <option selected="selected" value ="{{branch}}">{{branch}}</option>
        {% else %}
            <option value ="{{branch}}">{{branch}}</option>
        {% endifequal %}
    {% endfor %}
</select>

<select>
    {% for tag in tags %}
        <option value ="{{tag}}">{{tag}}</option>
    {% endfor %}
</select>

<ul>
    {% for path in parent-paths %}
    <li>{{path}}</li>
    {% endfor %}
</ul>

<ul>
    {% for file in files %}
    <li>{{file}}</li>
    {% endfor %}
</ul>
</body>
</html>
